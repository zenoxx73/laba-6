<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Users from API</h1>
<!-- Здесь будет таблица -->
<table id="usersTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- Скрипт для запроса и отображения данных -->
<script>
    // Выполнение GET-запроса
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json()) // Парсинг ответа в формате JSON
        .then(data => {
            console.log(data); // Вывод JSON в консоль

            const tableBody = document.querySelector('#usersTable tbody');

            // Цикл по пользователям для добавления строк в таблицу
            data.forEach(user => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const emailCell = document.createElement('td');

                nameCell.textContent = user.name;
                emailCell.textContent = user.email;

                row.appendChild(nameCell);
                row.appendChild(emailCell);
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
